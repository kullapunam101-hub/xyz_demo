  <style>
    /* =========================================
       VectorMind AI – Inline Design System
       ========================================= */

    :root{
      --bg:#0f1115;            /* deep charcoal */
      --elev:#12141c;          /* panel bg */
      --muted:#1a1f2b;         /* card bg */
      --line:rgba(255,255,255,.08);
      --text:#e9eaf2;          /* primary text */
      --subtle:#b6bdcc;        /* secondary */
      --ok:#22c55e;
      --warn:#f59e0b;
      --danger:#ef4444;
      --accentA:#5a7cff;       /* electric blue */
      --accentB:#8b5cf6;       /* violet */
      --shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      --radius-xl:1.25rem;     /* 20px */
      --radius-lg:.875rem;     /* 14px */
      --radius-md:.625rem;     /* 10px */
      --pad: clamp(16px, 2vw, 28px);
      --container: 1200px;
      --trans: 240ms cubic-bezier(.2,.8,.2,1);
      --focus: 2px solid rgba(138, 92, 246, .8);
      --glass: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f7f7fb;
        --elev:#ffffff;
        --muted:#f4f5f9;
        --line:rgba(16,16,24,.08);
        --text:#101423;
        --subtle:#424a5d;
        --shadow:0 10px 30px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.6);
        --glass: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
